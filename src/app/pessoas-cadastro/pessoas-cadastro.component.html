<div class="container">
  <form>
    <div class="ui-g">
      <h1>Nova Pessoa</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText name="nome" 
        ngModel #nome="ngModel" required minlength="3">
      <app-message [control]="nome" error="required"
          text="Informe seu nome."></app-message>

          <app-message [control]="nome" error="minlength"
          text="MÃ­nimo de {{ nome.errors?.minlength?.requiredLength }} caracteres.">
        </app-message>

    </div>
    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label>Logadouro</label>
      <input type="text" pInputText name="logradouro" 
        ngModel #logradouro="ngModel" required>

      <app-message [control]="logradouro" error="required"
          text="Informe o logradouro."></app-message>
    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label>Numero</label>
      <input type="text" pInputText name="numero"
        ngModel #numero="ngModel" required>

      <app-message [control]="numero" error="required"
          text="Informe o numero."></app-message>
    </div>

    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label>Complemento</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label>Bairro</label>
      <input type="text" pInputText name="bairro"
        ngModel #bairro="ngModel" required>

      <app-message [control]="bairro" error="required"
      text="Informe o bairro."></app-message>

    </div>
    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label>CEP {{cep.value}}</label>
      <p-inputMask mask="99.999-999" name="cep" ngModel #cep="ngModel" required></p-inputMask>

      <app-message [control]="cep" error="required"
      text="Informe o cep."></app-message>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Estado</label>
      <input type="text" pInputText name="estado" ngModel
        #estado="ngModel" required>

      <app-message [control]="estado" error="required"
      text="Informe o estado."></app-message>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Cidade</label>
      <input type="text" pInputText name="cidade"
      ngModel #cidade="ngModel" required>

      <app-message [control]="cidade" error="required"
      text="Informe a cidade."></app-message>
    </div>

    <div class="ui-g-12">
      <button type="submit" label="Salvar" pButton></button>
      <a label="novo" class="ui-button-info" pButton></a>
      <a href="javascript:;">Voltar para pesquisa</a>
    </div>
  </form>
</div>
