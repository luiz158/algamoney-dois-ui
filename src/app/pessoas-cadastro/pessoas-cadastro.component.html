<div class="container">
  <form>
    <div class="ui-g">
      <h1>Nova Pessoa</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label>Logadouro</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label>Numero</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label>Complemento</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label>Bairro</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label>CEP</label>
      <p-inputMask mask="99.999-999"></p-inputMask>
    </div>
    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Cidade</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Estado</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <button type="submit" label="Salvar" pButton></button>
      <a label="novo" class="ui-button-info" pButton></a>
      <a href="javascript:;">Voltar para pesquisa</a>
    </div>
  </form>
</div>
